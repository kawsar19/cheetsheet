<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Example of using Tailwind CSS via CDN">
    <title>Tailwind CSS Example</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-center py-10">
    <h1 class="text-4xl font-bold text-blue-500">Hello, Tailwind CSS!</h1>
    <p class="mt-4 text-lg fonts thin  text-gray-700">This is a simple page styled using Tailwind CSS CDN.</p>
    <button class="mt-8 px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Click Me</button>
</body>
</html>
